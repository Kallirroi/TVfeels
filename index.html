<!DOCTYPE html>
<html>
<head>
	<title>TVfeels</title>
</head>
<style type="text/css">
	@import url('https://rsms.me/inter/inter-ui.css');
</style>
<svg>
<div id="legend"></div>
</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script >

	d3.select('svg')
	.attr('width', window.screen.availWidth * 1.3)
	.attr('height', window.screen.availHeight)
	
	var tooltip = d3.select("#legend")
	    .style("position", "absolute")
	    .style('fill', "black")
	    .style("font-size", "60px")
	    .style('font-family', 'Inter UI')
	    .style('z-index', 10);

	d3.json("emotions.json", function(error, data) {

		var rectangle = d3.select("svg")
			.append("g")
			.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("x", function(d,i) {
				return 15 * i;
			})
			.attr("y", 0)
			.attr("width", 15)
			.attr("height", window.screen.availHeight)
			.style('fill', function(d) {  
				switch (d.emotion) {
					case "sadness":
					return '#273145'
					break;
					case "joy":
					return "#FAD22D"
					break;
					case "anger":
					return "#000";					
					break;
					case "surprise":
					return "#CA211A";					
					break;
					case "disgust":
					return "#364725";					
					break;
					case "contempt":
					return "#1E1E1E";
					break;
				}
			})
			.on('mouseover', function(d) {
				d3.select(this)
			        .attr('stroke','black')
			        .attr('stroke-width', 3);  

			    tooltip.style("visibility", "visible").text(d.emotion);
				tooltip.style("top", (d3.event.pageY)+"px").style("left",(d3.event.pageX + 10)+"px")
			})
			.on('mouseout', function() {
				d3.select(this)
			        .attr('stroke', 'none')
			        .attr('stroke-width', 0);  

			     tooltip.style("visibility", "hidden");
			});




	});

</script>
</html>
