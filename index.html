<!DOCTYPE html>
<html>
<head>
	<title>TVfeels</title>
</head>
<style type="text/css">
	@import url('https://rsms.me/inter/inter-ui.css');
</style>
<svg>
<div id="legend"></div>
</svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script >

	d3.select('svg')
	.attr('width', window.screen.availWidth * 3 )
	.attr('height', window.screen.availHeight)
	
	var size = 10;
	var tooltip = d3.select("#legend")
	    .style("position", "absolute")
	    .style('width', 'auto')
	    .style('fill', "black")
	    .style('background-color', '#f2f2f2')
	    .style("font-size", "60px")
	    .style('font-family', 'Inter UI')
	    .style('text-transform', 'uppercase')
	    .style('z-index', 10);

	var parseDate = d3.timeParse("%Y-%m-%d");
	var xAxis = d3.axisBottom().scale(1);                                             

	d3.json("emotions.json", function(error, data) {

		var rectangle = d3.select("svg")
			.append("g")
			.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("x", function(d,i) {
				console.log(parseDate(d.date))
				return size * i;
			})
			.attr("y", 0)
			.attr("width", size)
			.attr("height", window.screen.availHeight)
			.style('fill', function(d) {  
				switch (d.emotion) {
					case "sadness":
					return '#10567F'
					break;
					case "joy":
					return "#007B7B"
					break;
					case "anger":
					return "#E2364D";					
					break;
					case "surprise":
					return "#D6E193";					
					break;
					case "disgust":
					return "#88507E";					
					break;
					case "contempt":
					return "#82AFB5";
					break;
				}
			})
			.on('mouseover', function(d) {
				d3.select(this)
			        .attr('stroke','black')
			        .attr('stroke-width', 1);  

			    tooltip.style("visibility", "visible").text(d.emotion);
				tooltip.style("top", (d3.event.pageY)+"px").style("left",(d3.event.pageX + 10)+"px")
			})
			.on('mouseout', function() {
				d3.select(this)
			        .attr('stroke', 'none')
			        .attr('stroke-width', 0);  

			     tooltip.style("visibility", "hidden");
			});

			d3.select('svg')
				.append('g')
				.attr('class', 'xaxis')
				.attr('transform', 'translate(0,' + 100 + ')');

	});

</script>
</html>
